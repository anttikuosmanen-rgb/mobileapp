# Shared Toolchain Configuration
# This file is read by CMake, Gradle, and Ant build systems
# Customize paths based on your system setup

# Android NDK (required for Android builds)
# Download from: https://developer.android.com/ndk/downloads
android.ndk.dir=/Users/${user.name}/Library/Android/sdk/ndk/25.2.9519653
# Alternative common locations:
# macOS: /Users/USERNAME/Library/Android/sdk/ndk/VERSION
# Linux: /home/USERNAME/Android/Sdk/ndk/VERSION
# Windows: C:\\Users\\USERNAME\\AppData\\Local\\Android\\Sdk\\ndk\\VERSION

# Android SDK (required for Android APK builds)
android.sdk.dir=/Users/${user.name}/Library/Android/sdk
# Alternative:
# macOS: /Users/USERNAME/Library/Android/sdk
# Linux: /home/USERNAME/Android/Sdk
# Windows: C:\\Users\\USERNAME\\AppData\\Local\\Android\\Sdk

# iOS SDK (macOS only, auto-detected via xcrun)
# No manual configuration needed if Xcode is installed

# MinGW for Windows cross-compilation (macOS/Linux)
# Install on macOS: brew install mingw-w64
# Install on Linux: sudo apt-get install mingw-w64
mingw.prefix=x86_64-w64-mingw32
mingw.bin.dir=/opt/homebrew/bin
# Alternative macOS: /usr/local/bin
# Linux: /usr/bin

# SDL2 paths per platform
# macOS (Homebrew)
sdl2.macos.include=/opt/homebrew/include
sdl2.macos.lib=/opt/homebrew/lib
# Alternative macOS: /usr/local/include, /usr/local/lib

# SDL2 for iOS (must be built for iOS)
sdl2.ios.include=/path/to/SDL2-ios/include
sdl2.ios.lib=/path/to/SDL2-ios/lib

# SDL2 for Android (NDK compatible)
sdl2.android.include=/path/to/SDL2-android/include
sdl2.android.lib=/path/to/SDL2-android/lib

# SDL2 for Windows cross-compilation
sdl2.windows.include=/opt/homebrew/Cellar/mingw-w64/SDL2/include
sdl2.windows.lib=/opt/homebrew/Cellar/mingw-w64/SDL2/lib

# Linux SDL2 (native)
sdl2.linux.include=/usr/include/SDL2
sdl2.linux.lib=/usr/lib

# Windows SDL2 (native)
sdl2.windows.native.include=C:\\SDL2\\include
sdl2.windows.native.lib=C:\\SDL2\\lib
